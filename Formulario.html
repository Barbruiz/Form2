<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 18px;
      text-align: center;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }
    input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #f931d1;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e33bae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Dados</h1>
    <p></p>
    <form id="dadosBancariosForm" action="enviar_email.php" method="POST">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required />

      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required />

      <label for="banco">Banco:</label>
      <input type="text" id="banco" name="banco" placeholder="Digite o nome do banco" required />

      <label for="agencia">Agência:</label>
      <input type="text" id="agencia" name="agencia" placeholder="Digite a agência" required />

      <label for="conta">Conta Bancária:</label>
      <input type="text" id="conta" name="conta" placeholder="Digite a conta bancária" required />

      <button type="submit">Enviar Dados</button>
    </form>
  </div>
  <script>
    document.getElementById("dadosBancariosForm").addEventListener("submit", function (event) {
      event.preventDefault();
      alert("Dados enviados com sucesso! Em breve entraremos em contato.");
      // Aqui você pode adicionar a lógica para enviar os dados para um backend ou usar EmailJS.
    });
  </script>
</body>
</html>
